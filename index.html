<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketprice – EverythingPallets</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>EverythingPallets Marketprice</h1>
    <p>Live Pellet & Briquette Price Intelligence by Location</p>
  </header>
  
  <nav>
    <a href="#">Home</a>
    <a href="#">Market Prices</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <!-- Location Dropdown -->
    <section class="section">
      <label for="locationSelect"><strong>Select Location:</strong></label>
      <select id="locationSelect"></select>
    </section>

    <!-- Pellet Table -->
    <section class="section">
      <h3>Pellet Prices (₹/ton)</h3>
      <table id="materialTable"></table>
    </section>

    <!-- Briquette Table -->
    <section class="section">
      <h3>Briquette Prices (₹/ton)</h3>
      <table id="briquetteTable"></table>
    </section>

    <!-- Pellet Graph -->
    <section class="section">
      <label for="materialSelect"><strong>Select Pellet Type for Price Trend:</strong></label>
      <select id="materialSelect"></select>
      <h3 id="chartTitle">Pellet Price Trend</h3>
      <canvas id="priceChart" width="400" height="200"></canvas>
    </section>

    <!-- Briquette Graph -->
    <section class="section">
      <label for="briquetteSelect"><strong>Select Briquette Type for Price Trend:</strong></label>
      <select id="briquetteSelect"></select>
      <h3 id="briquetteChartTitle">Briquette Price Trend</h3>
      <canvas id="briquetteChart" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
